<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">

    
    <title>Griglia Campo Minato</title>

</head>
<body>
    <header>
        <div class="logo-img">
            <img class="logo" src="img/Logo.png" alt="logo">
            <h1>Campo Minato</h1>
        </div>
        <form class="input-button">
            <span>Difficoltà:</span>
            <select class="choise" name="scelta">
                <option class="choise1" value="100">livello 1 </option>
                <option class="choise2" value="81">livello 2</option>
                <option class="choise3" value="49">livello 3</option>
            </select>
            <button class="play" type="button">Play</button>
        </form>
    </header>
    <main>
        <div class="container">
            <h1 class="istruzioni">Seleziona il livello di difficoltà e premi play per giocare</h1>
            <div class="grid hidden">
    
            </div>
    
        </div>
    </main>
    <footer>
        <div>
            <h2>Made with &#9829; by <a href="!#">Boolean</a></h2>
        </div>
    </footer>
   
    
</body>
</html>
